<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuarlios</title>
</head>
<body>
    <main>
        <section>
            <h1>Formularios</h1>
            <form method="GET"
                enctype="multipart/form-data"
                action="/pages/html/html-semantico.html"
                >
                <div>
                    <label for="nombre">Nombre *:</label>
                    <input name="nombre" 
                        id="nombre" 
                        type="text"
                        maxlength="50"
                        required
                    />
                </div>
                <div>
                    <label for="apellido">Apellido *:</label>
                    <input name="apellido" 
                        id="apellido" 
                        type="text"
                        maxlength="50"
                        required
                    />
                    <div>
                        <label for="Password"> Password *:</label>
                        <input type="password"
                        id="password"
                        type="text"
                        required
                        />
                    </div>
                </div>
                <dev>
                    <div>
                        <label>Fecha Nac.:</label>
                        <input type="date" >
                    </div>
                </dev>
                <div>
                    <div>
                        <label>Comisisón:</label>
                        <input type="number" 
                            name="comision"
                            id="comision"
                            required>
                    </div>
                </div>
                <div>
                    <label for="nacionalidad">Nacionalidad:</label>
                    <select name="nac">
                        <option></option>
                        <option value="ARG">Arg.</option>
                        <option value="BRA">Bra.</option>
                        <option value="CHI">Chil.</option>
                    </select>
  
                </div>
                <div>
                    <label for="">Habla ingles?:</label>
                    <input type="radio" 
                        name="hablaIngles"
                        value="SI">
                        SI
                    <input type="radio" 
                        name="hablaIngles"
                        value="no">
                        NO
                </div>
                <div>
                    <label for="">Intereses:</label>
                    <div>
                        <input type="checkbox" 
                            name="Intereses"
                            value="futbol">
                            Fútlbol
                        <input type="checkbox" 
                            name="Intereses"
                            value="musica">
                            Música
                        <input type="checkbox" 
                            name="Intereses"
                            value="programacion">
                            Programación
                    </div>
                </div>
                <div>
                    <label>Avatar:</label>
                    <div>
                        <input type="file" name="avatar">
                    </div>
                </div>
                <hr>
                <div>
                    <button>
                        Enviar
                    </button>
                    <p>
                </div>
                <div>
                    <label for="">Comentario:</label>
                    <br>
                    <textarea name="Comentario" rows="10" cols="40">Escribe tu comentario...</textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
        <section>
            <fieldset>
                <legend>Otros tags</legend>
                <form>
                    <input name="claveUnica" 
                        type="hidden"
                        value="123456"
                        id="claveUnica"
                    />
                    <div>
                        <label for="search">Buscar:</label>
                        <input name="search" 
                            id="search "
                            type="search">
                            <button>
                                Buscar
                            </button>
                        </div>
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
